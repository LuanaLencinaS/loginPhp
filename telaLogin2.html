<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginStyle2.css">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

    <title>Primeira | Tela de login |</title>
</head>
<body>
    <div class="login">
        <img src="../ProjetoTelasLogin/images/login (2).png" class="usuario" width="100px" height="100px" alt="">
        <h1>Login</h1>
        <!-- <form class="" action="telaLogin.html" method="post"></form> -->
        <form>
            <p>Usuário</p>

            <div class="icon">
                <img class="iconUsuario" src="../ProjetoTelasLogin/images/usuario.png" alt="">
            </div>

            <input class="campoUsuario" type="text" name="" placeholder="Insira seu nome de usuário">

            <p>Senha</p>

            <div class="icon">
                <img class="iconSenha" src="../ProjetoTelasLogin/images/senha.png" alt="">
            </div>
            <input class="campoSenha" type="password" name="" placeholder="Insira sua senha">

            <input class="botaoSubmit" type="submit" name="" value="Login">

            <input type="checkbox" name="" class="check">
            <p class="lembrarDeMim">Lembrar de mim</p>

            <a href="#">Esqueci minha senha</a><br>
            <a href="#">Ainda não tenho uma conta</a>
        </form>
    </div>
</body>
</html>
